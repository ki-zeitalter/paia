# H2-Datenbank-Konfiguration für Tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA-Konfiguration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# Deaktiviere Liquibase für Tests
spring.liquibase.enabled=false

# Einrichtung für Tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://example.org
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://example.org/jwk 