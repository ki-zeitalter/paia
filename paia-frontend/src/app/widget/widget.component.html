<mat-card class="widget">
  <mat-card-header class="widget-header">
    <mat-card-title>{{ widget.name }}</mat-card-title>
    <div class="widget-actions">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClose()">
          <mat-icon>close</mat-icon>
          <span>Schließen</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    <!-- Widget-Inhalt würde hier dynamisch geladen werden -->
    <div class="widget-content">
      <p>Widget {{ widget.id }}</p>
    </div>
  </mat-card-content>
</mat-card>
