<mat-card class="widget">
  <mat-card-header class="widget-header">
    <mat-card-title>{{ widget.name }}</mat-card-title>
    <div class="widget-actions">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onClose()">
          <mat-icon>close</mat-icon>
          <span>Schließen</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    <!-- Container für das dynamisch geladene Widget -->
    <div class="widget-content">
      <!-- Fallback-Anzeige, wenn kein Typ definiert ist -->
      <ng-container *ngIf="!widget.id">
        <p>Widget {{ widget.id }}</p>
      </ng-container>

      <!-- Container für dynamisch geladene Komponente -->
      <ng-container #widgetContent></ng-container>
    </div>
  </mat-card-content>
</mat-card>
